{% extends 'blog/base.html' %}

{% block content %}
        <div class="page-header">
        </div>
        {% for post in posts %}
        <div>
         <h2><a href="{% url 'post_detail' pk=post.pk %}">{{post.title}}</a></h2>
         <p>Published Date :{{post.published_date}}</p>
         <p>Author :{{post.author}}</p>
        </div>
        {% endfor %}
{% endblock %}
